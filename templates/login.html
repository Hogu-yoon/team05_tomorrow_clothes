{% extends "base.html" %}
{% load static %}

{% block login_head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/login.css' %}">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "js/login/login.js" %}"></script>
{% endblock login_head %}
{% block login_header %}
    <div id="header">
        <div class="back_allow">
            <i class="fas fa-arrow-left"></i>
        </div>
        <p>로그인</p>
    </div>
{% endblock login_header %}
{% block login_body %}
    <form action="/login/" method="post">
        {% csrf_token %}
        <div id="main">
            <div class="login_container_wrapper">
                <div class="login_title">서비스명</div>
                <div class="login_main_wrapper">
                    <div class="login_input_wrapper">
                        <div class="login_input_wrapper2">
                            <span class="login_span_email">이메일</span>
                            <span><input class="login_em_input" type="text" style="border:0 solid black;"
                                         name="username" required></span>
                            <div class="login_line"></div>
                        </div>
                    </div>
                    <div class="login_input_wrapper">
                        <div class="login_input_pw">
                            <span class="login_pw_wrapper">비밀번호</span>
                            <input type="password" id="password" class="login_pw_input" name="password" required>
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="login_line"></div>
                        <div class="login_find_pw">
                            <div><a href="">비밀번호 찾기</a></div>
                        </div>
                    </div>
                    <button type="submit">LOGIN</button>
                    <div class="login_social">
                        <div>카카오톡</div>
                        <div>페이스북</div>
                    </div>
                    <div><a href="">계정</a>이 없으신가요?</div>
                </div>
            </div>
        </div>
    </form>
{% endblock login_body %}
