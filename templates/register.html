<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/register/register.css">
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <script defer src="./register.js"></script>
</head>
<body>
<div id="body_container">
    <div id="header">
        <div class="back_allow"><i class="fas fa-arrow-left"></i></div>
        <p>회원가입</p>
    </div>
    <div id="main">
        <section class="body_register">
          <div class="service_title"><h1>서비스명</h1></div>
            <form class="input_register" action="">
                <div class="input_wrapper">
                    <div class="input_data">
                        <input type="text" required/>
                        <div class="underline"></div>
                        <label>닉네임</label>
                    </div>
                    <div class="input_data">
                        <input type="text" required/>
                        <div class="underline"></div>
                        <label>이메일</label>
                    </div>
                    <div id="password" class="input_data">
                        <input id="show_password" type="password" required/>
                        <div class="underline"></div>
                        <label>비밀번호</label>
                        <i class="fas fa-eye"></i>
                    </div>
                    <button type="submit">C R E A T E</button>
                </div>
            </form>
            <span>간편하게 시작하기</span>
            <div class="platform_btn_register">
                <button>kakao</button>
            </div>
        </section>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
